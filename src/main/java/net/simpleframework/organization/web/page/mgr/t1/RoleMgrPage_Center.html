<div class="RoleMgrPage">
  <table cellpadding="0" cellspacing="0" class="fixed_table">
    <tr>
      <td width="20%" valign="top">
        <div class="ltb"></div>
        <div id="idRoleMgrPage_category"></div>
      </td>
      <td class="splitbar"></td>
      <td valign="top" id="idRoleMgrPage_ajax_roleMember"></td>
    </tr>
  </table>
</div>
<script type="text/javascript">
  $ready(function() {
    var m = $(".RoleMgrPage");
    var tbl = m.down();
    var c = m.up();
    m.up(".child").observe("size:body", function() {
      tbl.setStyle("height: " + c.getHeight() + "px");
    });
    var sb = m.down(".splitbar");
    $UI.createSplitbar(sb, sb.previous());

    var act = $Actions["RoleMgrPage_category"];
    var d = $("idRoleMgrPage_category").previous();
    act.jsLoadedCallback = function() {
      d.innerHTML = act.json["title"];
      $Actions['RoleMgrPage_ajax_roleMember']('roleId=');
    };
    act.jsLoadedCallback();
  });
</script>
