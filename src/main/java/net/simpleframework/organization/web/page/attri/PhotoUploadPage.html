<html>
<body>
  <div class="PhotoUploadPage">
    <form id="uploadPhoto" style="width: 280px;">${page.buildFormHidden(parameter)}</form>
    <div class="desc">#(PhotoUploadPage.0)</div>
    <div>
      <input type="button" class="button2" id="btnUploadPhoto" value="#(PhotoUploadPage.1)"
        onclick="$Actions['uploadPhoto']();" />
    </div>
  </div>
  <script type="text/javascript">
			(function() {
				var ele = $UI.createFileInputField();
				ele.file.writeAttribute("id", "user_photo");
				ele.file.writeAttribute("name", "user_photo");
				$("uploadPhoto").insert(ele);
			})();
		</script>
</body>
</html>
