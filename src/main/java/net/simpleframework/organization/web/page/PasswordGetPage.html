<div class="PasswordGetPage">
  <div class="cc1">
    <div class="lbl">#(PasswordGetPage.0)</div>
    <input type="text" placeholder="#(PasswordGetPage.2)" id="pg_email" /><input type="button"
      id="pg_email_btn" value="#(PasswordGetPage.3)"
      onclick="$Actions['PasswordGetPage_post']('t=email&val=' + $F(this.previous()));" />
  </div>
  <div class="cc2">
    <div class="lbl">#(PasswordGetPage.1)</div>
    <input type="text" placeholder="#(PasswordGetPage.4)" id="pg_code" /><input type="button"
      value="#(PasswordGetPage.5)" id="pg_code_btn"
      onclick="$Actions['PasswordGetPage_post']('t=code&val=' + $F(this.previous()));" />
  </div>
  <div class="bc">
    <div id="idNewPassword"></div>
    <a class="simple_btn simple_btn_all" onclick="$win(this).close();">#(Button.Close)</a>
  </div>
</div>
<style type="text/css">
.PasswordGetPage {
  font-size: 9.5pt;
  padding: 0 8px;
}

.PasswordGetPage .cc1,
.PasswordGetPage .cc2 {
  margin-top: 10px;
  padding: 8px 10px 15px 10px;
}

.PasswordGetPage .cc1 {
  background-color: #eee;
}

.PasswordGetPage .cc2 {
  background-color: #eec;
}

.PasswordGetPage .lbl {
  line-height: 2.1;
}

.PasswordGetPage input[type=text] {
  background-image: none;
  background-color: #fff;
  padding: 4px;
  width: 295px;
  vertical-align: top;
}

.PasswordGetPage input[type=button] {
  vertical-align: top;
  background-image: none;
  background-color: #eee;
  height: 29px;
  line-height: 28px;
  margin: 0 0 0 -1px;
  width: 70px;
  border-radius: 0;
  -moz-border-radius: 0;
  -webkit-border-radius: 0;
}

.PasswordGetPage .bc {
  text-align: right;
  margin: 10px;
}

#idNewPassword {
  float: left;
  color: #e00;
  font-weight: bold;
}
</style>
