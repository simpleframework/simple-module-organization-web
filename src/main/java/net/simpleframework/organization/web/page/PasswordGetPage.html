<div class="PasswordGetPage">
  <div class="cc1">
    <div class="lbl">#(PasswordGetPage.0)</div>
    <input type="text" placeholder="#(PasswordGetPage.2)" id="pg_email" /><input type="button"
      id="pg_email_btn" value="#(PasswordGetPage.3)"
      onclick="$Actions['PasswordGetPage_post']('t=email&val=' + $F(this.previous()));" />
  </div>
  <div class="cc2">
    <div class="lbl">#(PasswordGetPage.1)</div>
    <input type="text" placeholder="#(PasswordGetPage.4)" id="pg_code" /><input type="button"
      value="#(PasswordGetPage.5)" id="pg_code_btn"
      onclick="$Actions['PasswordGetPage_post']('t=code&val=' + $F(this.previous()));" />
  </div>
  <div class="bc">
    <div id="idNewPassword"></div>
    <a class="simple_btn simple_btn_all" onclick="$win(this).close();">#(Button.Close)</a>
  </div>
</div>
