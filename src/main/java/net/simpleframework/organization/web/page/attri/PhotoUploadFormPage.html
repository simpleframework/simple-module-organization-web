<html>
<body>
  <div class="PhotoUploadFormPage">
    <form id="uploadPhoto">
      ${page.buildFormHidden(parameter)}
      <div class="btns">
        <input type="file" id="user_photo" name="user_photo" accept="image/png,image/gif,image/jpeg" /><input 
          type="button" class="button2"
          id="btnUploadPhoto" value="#(PhotoUploadFormPage.1)" />
      </div>
      <div class="desc">#(PhotoUploadFormPage.0)</div>
      $if{isdef size}
      <div class="err">#(PhotoUploadFormPage.2)${size}</div>
      $end{}
    </form>
  </div>
  <script type="text/javascript">
    $ready(function() {
      $('user_photo').observe("change", function(evn) {
        $Actions['uploadPhoto']();
      });
      
      $if{isdef src}
      parent.$('user_edit_photo_image').src = '${src}';
      $end{}
    });
	</script>
</body>
</html>
