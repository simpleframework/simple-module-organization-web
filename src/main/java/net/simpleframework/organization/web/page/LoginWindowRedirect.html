<div id="${loginId}"></div>
<script type="text/javascript">
  (function() {
    if (${parameter.isMobile()}) {
      $Actions.loc('${lpath}');
    }
    var ele = $("${loginId}");
    var win = $win(ele);
    var loginWin = function() {
      $Actions["${win}"]();
      if (window.Tips)
        Tips.hideAll();
    };
    if (win) {
      win.observe("hidden", function() {
        loginWin();
      });
      new PeriodicalExecuter(function(executer) {
        if (win.visible) {
          win.close();
          executer.stop();
        }
      }, 0.1);
    } else {
      if (ele)
        ele.remove();
      loginWin();
    }
  })();
</script>
