    <strong>#(AccountPasswordPage.0)</strong>
  </div>
  <table class="form_tbl">
    <tr>
      <td class="l">#(AccountPasswordPage.3)</td>
      <td class="v"><input type="password" id="user_old_password" name="user_old_password" /></td>
    </tr>
    <tr>
      <td class="l">#(AccountPasswordPage.4)</td>
      <td class="v"><input type="password" id="user_password" name="user_password" /> ${pwdstrength}</td>
    </tr>
    <tr>
      <td class="l">#(AccountPasswordPage.5)</td>
      <td class="v"><input type="password" id="user_password2" name="user_password2" /></td>

  <div class="tt clearfix">
    <div class="left">${sendmail}</div>
    <div class="right">
      <input type="button" class="button2" id="_userpwd_save" onclick="$Actions['ajaxEditPassword']();" value="#(AccountPasswordPage.2)" />
